<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Undangan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      width: auto;
      height: auto;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Ganti src dengan link video kamu (potrait 9:16) -->
  <video autoplay muted loop playsinline>
    <source src="begroundawal.mp4" type="video/mp4" />
    Browser Anda tidak mendukung video.
  </video>
</body>
</html>
