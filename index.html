<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
    }

    video#bg-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .open-invitation {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .open-invitation:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="begroundawal.mp4" type="video/mp4" />
    Browser Anda tidak mendukung video background.
  </video>

  <div class="overlay">
    <a href="undangan.html" class="open-invitation">Buka Undangan</a>
  </div>

</body>
</html>
