<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      bottom: 10px;
      width: 10%;
      text-align: center;
      z-index: 1;
    }

    .open-invitation {
      background: rgba(255, 255, 255, 0.9);
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      color: black;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      .overlay {
        bottom: 80px;
      }

      .open-invitation {
        font-size: 0.9rem;
        padding: 12px 22px;
      }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted playsinline loop>
    <source src="begroundawal.mp4" type="video/mp4" />
    Browser Anda tidak mendukung video.
  </video>

  <div class="overlay">
    <a href="undangan.html" class="open-invitation">Buka Undangan</a>
  </div>

</body>
</html>
