<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: -1;
      background-color: black;
    }

    .overlay {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .open-invitation {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .open-invitation:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="begroundawal.mp4" type="video/mp4">
    Browser tidak mendukung video.
  </video>

  <div class="overlay">
    <a href="undangan.html" class="open-invitation">Buka Undangan</a>
  </div>
</body>
</html>
