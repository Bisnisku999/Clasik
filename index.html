<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* tampil penuh tanpa potong */
      z-index: -1;
      background-color: black;
    }

    .overlay {
      position: absolute;
      bottom: 16%;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .open-invitation {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .open-invitation:hover {
      background-color: white;
    }

    /* Responsif HP kecil */
    @media screen and (max-width: 480px) {
      .open-invitation {
        font-size: 0.9rem;
        padding: 10px 22px;
      }

      .overlay {
        bottom: 18%; /* geser tombol sedikit ke atas */
      }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="begroundawal.mp4" type="video/mp4">
    Browser Anda tidak mendukung video background.
  </video>

  <div class="overlay">
    <a href="undangan.html" class="open-invitation">Buka Undangan</a>
  </div>

</body>
</html>
