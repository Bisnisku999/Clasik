<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: contain;
  z-index: -1;
  background-color: black; /* agar area kosong berwarna hitam */
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .open-invitation {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .open-invitation:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="begroundawal.mp4" type="video/mp4">
    Browser kamu tidak mendukung video latar belakang.
  </video>

  <div class="overlay">
    <a href="undangan.html" class="open-invitation">Buka Undangan</a>
  </div>
</body>
</html>
