<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan</title>

  <style>
    /* Reset margin dan padding semua elemen */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Agar body dan html memenuhi tinggi layar dan tidak bisa di-scroll */
    body, html {
      height: 100%;
      overflow: hidden; /* Biar tidak bisa scroll */
    }

    /* Container utama slideshow */
    .slideshow {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    /* Setiap slide (gambar latar belakang) */
    .slide {
      position: absolute;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeSlide 10s infinite;
    }

    /* Gambar 1 */
    .slide1 {
      background-image: url('dasar1.jpg'); /* Ganti dengan gambar kamu */
      animation-delay: 0s;
    }

    /* Gambar 2 */
    .slide2 {
      background-image: url('dasar2.jpg'); /* Ganti dengan gambar kamu */
      animation-delay: 5s;
    }

    /* Animasi fade antar gambar */
    @keyframes fadeSlide {
      0% { opacity: 0; }
      10% { opacity: 1; }
      45% { opacity: 1; }
      55% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Overlay hitam gradasi dari bawah */
    .black-overlay {
      position: absolute;
      bottom: 0;
      height: 80vh;
      width: 100%;
      z-index: 2;
      background: linear-gradient(to top,
        rgba(0, 0, 0, 1) 0%,
        rgba(0, 0, 0, 1) 30%,
        rgba(0, 0, 0, 0.7) 55%,
        rgba(0, 0, 0, 0.3) 70%,
        rgba(0, 0, 0, 0) 85%
      );
      pointer-events: none;
    }

    /* Bungkus semua teks agar bisa diposisikan dengan mudah */
    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      width: 100%;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    /* Tulisan heading "The Wedding of" */
    .content-wrapper h2 {
      font-size: 16px;
      letter-spacing: 2px;
      font-family: 'Poppins', sans-serif;
    }

    /* Nama pengantin */
    .nama-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .nama {
      font-family: 'Great Vibes', cursive;
      font-size: 26px;
      line-height: 1.2;
      display: flex;
      flex-direction: column;
    }

    .dan {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      margin: 0 10px;
    }

    /* Hitung mundur */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 8px;
      min-width: 40px;
    }

    .countdown span {
      font-size: 16px;
      font-weight: bold;
      display: block;
    }

    .countdown small {
      font-size: 10px;
      color: #ccc;
    }

    /* Tanggal */
    .tanggal {
      font-size: 12px;
      color: #eee;
      margin-top: 6px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body>
  <div class="slideshow">
    <!-- Gambar slide -->
    <div class="slide slide1"></div>
    <div class="slide slide2"></div>

    <!-- Overlay gradasi hitam -->
    <div class="black-overlay"></div>

    <!-- Konten teks di atas gradasi -->
    <div class="content-wrapper">
      <!-- Judul utama -->
      <h2>The Wedding of</h2>

      <!-- Nama pengantin dibagi 2 baris masing-masing -->
      <div class="nama-wrapper">
        <div class="nama">
          <div>Bambang</div>
          <div>Irswan</div>
        </div>
        <div class="dan">&</div>
        <div class="nama">
          <div>Ayu</div>
          <div>Kusumaningrum</div>
        </div>
      </div>

      <!-- Countdown -->
      <div class="countdown">
        <div><span id="hari">00</span><small>Hari</small></div>
        <div><span id="jam">00</span><small>Jam</small></div>
        <div><span id="menit">00</span><small>Menit</small></div>
        <div><span id="detik">00</span><small>Detik</small></div>
      </div>

      <!-- Tanggal acara -->
      <div class="tanggal">Selasa, 7 Oktober 2025 â€¢ 08.00 WIB</div>
    </div>
  </div>

  <!-- Script Hitung Mundur -->
  <script>
    const targetDate = new Date("2025-10-07T08:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const selisih = targetDate - now;

      const hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
      const jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
      const detik = Math.floor((selisih % (1000 * 60)) / 1000);

      document.getElementById("hari").innerText = hari.toString().padStart(2, '0');
      document.getElementById("jam").innerText = jam.toString().padStart(2, '0');
      document.getElementById("menit").innerText = menit.toString().padStart(2, '0');
      document.getElementById("detik").innerText = detik.toString().padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
