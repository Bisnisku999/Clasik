<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Undangan Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fadeSlide 16s infinite;
    }

    .hero img:nth-child(2) {
      animation-delay: 8s;
    }

    @keyframes fadeSlide {
      0% { opacity: 1; }
      45% { opacity: 1; }
      50% { opacity: 0; }
      95% { opacity: 0; }
      100% { opacity: 1; }
    }

    .overlay-gradient {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, rgba(0,0,0,0.97), rgba(0,0,0,0));
      z-index: 2;
    }

    .text-content {
      position: absolute;
      bottom: 140px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 3;
    }

    .text-content h2 {
      font-size: 22px;
      margin-bottom: 8px;
      font-weight: 400;
    }

    .text-content h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      margin-bottom: 20px;
    }
/* Nama Pengantin */
.hero-nama-pengantin {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding-top: 40vh;
  gap: 10px;
  position: relative;
  z-index: 10;
}

.nama-pria, .nama-wanita {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 24px;
  color: white;
  text-align: center;
  line-height: 1.2;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

.and {
  font-family: 'Great Vibes', cursive;
  font-size: 64px;
  color: gold;
  line-height: 1;
  margin: 10px 0;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
}

    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .countdown-item {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 18px;
      font-weight: bold;
      backdrop-filter: blur(5px);
      min-width: 50px;
    }
  </style>
</head>
<body>

<!-- Hero Section dengan 2 Foto Berganti -->
<section class="hero">
  <!-- Foto pengantin 1 -->
  <img src="dasar1.jpg" alt="Pengantin 1" />
  <!-- Foto pengantin 2 -->
  <img src="dasar2.jpg" alt="Pengantin 2" />

  <!-- Gradasi hitam di bawah -->
  <div class="overlay-gradient"></div>

<div class="text-content">
  <h2>THE WEDDING OF</h2>

  <!-- Nama pengantin -->
<div class="hero-nama-pengantin">
  <div class="nama-pria">BAMBANG<br>IRSWAN</div>
  <div class="and">&</div>
  <div class="nama-wanita">AYU<br>SEPTIANINGRUM</div>
</div>


  <div class="countdown" id="countdown"></div>
  <h2>07 OKTOBER 2025</h2>
</div>


<!-- Script Countdown -->
<script>
  // Target waktu acara: 7 Oktober 2025, pukul 08:00 pagi
  const targetDate = new Date("2025-10-07T08:00:00").getTime();
  const countdown = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdown.innerHTML = "Acara telah dimulai";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.innerHTML = `
      <div class="countdown-item">${days}<br><small>Hari</small></div>
      <div class="countdown-item">${hours}<br><small>Jam</small></div>
      <div class="countdown-item">${minutes}<br><small>Menit</small></div>
      <div class="countdown-item">${seconds}<br><small>Detik</small></div>
    `;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
