<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isi Undangan</title>
  <style>
    /* Reset dan style dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    /* Container utama seluruh halaman */
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Gambar background slideshow */
    .slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      z-index: 1;
    }

    /* Gradasi hitam di bagian bawah */
    .overlay-gradient {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
      z-index: 2;
    }

    /* Teks nama pengantin */
    .text-content {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 3;
    }

    .text-content h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .text-content p {
      font-size: 18px;
      opacity: 0.85;
    }

    /* Efek animasi masuk */
    .fade-in {
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Bagian hero sebagai latar atas -->
  <div class="hero-section">

    <!-- Slideshow gambar latar belakang -->
    <div class="slideshow" id="slideshow"></div>

    <!-- Overlay gradasi hitam di bawah -->
    <div class="overlay-gradient"></div>

    <!-- Konten teks di atas gradasi -->
    <div class="text-content fade-in">
      <h1>Raka & Dinda</h1>
      <p>Sabtu, 30 Agustus 2025</p>
    </div>

  </div>

  <script>
    // Daftar gambar latar belakang (ganti dengan gambar pengantinmu)
    const photos = [
      'dasar1.jpg',
      'dasar2.jpg',
    ];

    let index = 0;
    const slideshow = document.getElementById('slideshow');

    // Fungsi mengganti gambar latar setiap 4 detik
    function updateBackground() {
      slideshow.style.opacity = 0;
      setTimeout(() => {
        slideshow.style.backgroundImage = `url('${photos[index]}')`;
        slideshow.style.opacity = 1;
        index = (index + 1) % photos.length;
      }, 500);
    }

    // Set gambar awal dan mulai slideshow
    slideshow.style.backgroundImage = `url('${photos[0]}')`;
    setInterval(updateBackground, 4000);
  </script>

</body>
</html>
