<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan</title>

  <style>
    /* Reset margin dan padding semua elemen */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Agar body dan html memenuhi tinggi layar dan tidak bisa di-scroll */
    body, html {
      height: 100%;
      overflow: hidden; /* Biar gak bisa scroll */
    }

    /* Container utama slideshow */
    .slideshow {
      position: relative;
      height: 100vh; /* Tinggi penuh layar */
      width: 100%;
    }

    /* Setiap slide (gambar latar belakang) */
    .slide {
      position: absolute;
      height: 100%;
      width: 100%;
      background-size: cover;         /* Gambar menyesuaikan ukuran layar */
      background-position: center;    /* Gambar tetap di tengah */
      opacity: 0;                     /* Default disembunyikan */
      animation: fadeSlide 10s infinite; /* Animasi fade 10 detik berulang */
    }

    /* Gambar 1 */
    .slide1 {
      background-image: url('dasar1.jpg'); /* Ganti dengan path gambar 1 */
      animation-delay: 0s; /* Mulai dari awal */
    }

    /* Gambar 2 */
    .slide2 {
      background-image: url('dasar2.jpg'); /* Ganti dengan path gambar 2 */
      animation-delay: 5s; /* Muncul setelah 5 detik */
    }

    /* Animasi perpindahan antar gambar */
    @keyframes fadeSlide {
      0% { opacity: 0; }
      10% { opacity: 1; }  /* Muncul */
      45% { opacity: 1; }  /* Tetap terlihat */
      55% { opacity: 0; }  /* Mulai hilang */
      100% { opacity: 0; } /* Hilang sepenuhnya */
    }

/* Overlay gradasi menyatu mulus */
.black-overlay {
  position: absolute;
  bottom: 0;
  height: 80vh; /* 50% tinggi layar */
  width: 100%;
  z-index: 2;
  background: linear-gradient(to top,
  rgba(0, 0, 0, 1) 0%,     /* Hitam pekat dari bawah */
  rgba(0, 0, 0, 1) 30%,    /* Masih pekat sampai 30% */
  rgba(0, 0, 0, 0.7) 55%,  /* Mulai gradasi */
  rgba(0, 0, 0, 0.3) 70%,  /* Semakin transparan */
  rgba(0, 0, 0, 0) 85%     /* Transparan penuh di atas */
);
  pointer-events: none; /* Biar tidak menghalangi klik */
}

 /* Pembukaan */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap');
.wedding-text-container {
  position: absolute;
  bottom: 30vh; /* Letaknya di atas gradasi */
  width: 100%;
  text-align: center;
  color: white;
  z-index: 2;
  padding: 0 20px;
}

.wedding-title {
  font-family: 'Poppins', sans-serif;
  font-size: 18px;
  letter-spacing: 2px;
  margin-bottom: 10px;
  color: #fff;
}

.bride-groom-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 15px;
}

.name-left, .name-right {
  font-family: 'Great Vibes', cursive;
  font-size: 36px;
  font-weight: normal;
  line-height: 1.2;
  color: white;
  text-align: center;
}

.and {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  color: gold;
  margin: 0 5px;
  line-height: 1.2;
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px 0 10px;
}

.countdown-box {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 10px 14px;
  border-radius: 8px;
  min-width: 60px;
  text-align: center;
  backdrop-filter: blur(3px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.countdown-box span {
  font-size: 20px;
  font-weight: bold;
  display: block;
  color: #fff;
}

.countdown-box small {
  font-size: 10px;
  color: #ccc;
}

.wedding-date {
  font-family: 'Poppins', sans-serif;
  font-size: 13px;
  color: #eee;
}

  </style>
</head>

<body>
<div class="slideshow">
  <div class="slide slide1"></div>
  <div class="slide slide2"></div>

  <!-- Overlay gradasi menyatu -->
  <div class="black-overlay"></div>
</div>
  
    <!-- Pembukaan -->
  <div class="wedding-text-container">
  <h2 class="wedding-title">The Wedding of</h2>

  <div class="bride-groom-row">
    <div class="name-left">BAMBANG<br>IRSWAN</div>
    <div class="and">&</div>
    <div class="name-right">AYU<br>KUSUMANINGRUM</div>
  </div>

  <div class="countdown">
    <div class="countdown-box"><span id="days">00</span><small>Hari</small></div>
    <div class="countdown-box"><span id="hours">00</span><small>Jam</small></div>
    <div class="countdown-box"><span id="minutes">00</span><small>Menit</small></div>
    <div class="countdown-box"><span id="seconds">00</span><small>Detik</small></div>
  </div>

  <p class="wedding-date">Selasa, 7 Oktober 2025 â€¢ 08:00 WIB</p>
</div>

    <!-- Hitung Mundur-->
  <script>
  const targetDate = new Date("October 7, 2025 08:00:00").getTime();
  setInterval(function() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
  }, 1000);
</script>




</body>
</html>
